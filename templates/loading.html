<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/loading.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="content">
            <section class="top">
                <div class="top-content">
                    <div class="background">
                        {% for i in range(8) %}
                        <div class="background-item"></div>
                        {% endfor %}
                    </div>
                    <img class="img_bust" src="{{url_for('static', filename='img/bust.png')}}" alt="some grek man">
                    <img class="title abiturientu-title" src="{{ url_for('static', filename='img/abiturientu.png') }}" alt="АБИТУРИЕНТУ">
                    <img class="title pstu-title" src="{{ url_for('static', filename='img/pstu.png') }}" alt="">
                    <div class="ball red-ball"></div>
                    <div class="ball pink-ball"></div>
                </div>
            </section>
            <section class="bottom">
                <div class="bottom-content">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <!-- <script src="{{ url_for('static', filename='js/chage_load_to_menu.js') }}"></script> -->
    <script src="{{ url_for('static', filename='js/progress_animation.js') }}"></script>
    <script>
        setTimeout(function(){
            window.location.href = "{{ url_for('menu') }}";
        }, 3000);
    </script>
</body>

</html>
